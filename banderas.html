<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafetería Librería</title>

  <!-- GOOGLE FONTS POPPINS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
nav ul li a.active {
  color: #C27E5D; /* cambia el color */
  font-weight: bold;
 }


    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.5;
    }

    /* NAVBAR */
    nav {
      background: #fff;
      padding: 15px 20px;
      position: relative;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Botón Hamburguesa */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 3px;
    }

    /* Menú responsive oculto */
    .nav-links {
      transition: max-height 0.3s ease;
      overflow: hidden;
    }

    .nav-links.active {
      max-height: 500px;
      margin-bottom: 20px; /* espacio entre menú abierto y contenido */
    }

    /* SEPARADOR */
    .separator {
      width: 100%;
      height: 1px;
      background: #ddd;
    }

    /* VIDEO CON CÍRCULO */
    .video-section {
      position: relative;
      width: 100%;
      height: 400px;
      background: #000;
      overflow: hidden;
    }

    .youtube-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .youtube-bg iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .circle-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .circle-overlay img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    /* TEXTOS */
    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }

    .text-center {
      text-align: center;
      margin: 30px auto;
      max-width: 800px;
    }

    /* QUIÉNES SOMOS */
    .quienes-somos {
      max-width: 800px;
      margin: 40px auto;
      text-align: left;
    }

    .quienes-somos p {
      margin-bottom: 20px;
      line-height: 1.6;
      text-align: justify;
      text-justify: inter-word;
    }

    /* FUENTES */
    .two-boxes {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: stretch;
      margin: 30px auto;
      max-width: 1000px;
    }

    .box {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
    }

    .poppins-regular {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .poppins-medium {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    /* COLORES */
    .two-colored-row {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin: 30px auto;
      max-width: 1000px;
    }

    .two-boxes-colored {
      display: flex;
      gap: 15px;
      align-items: center;
      flex: 1;
    }

    .colorito1, .colorito2 {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      animation: bounce 2s infinite;
    }

    .colorito1 { background: #9F8E7E; }
    .colorito2 { background: #C27E5D; }

    @keyframes bounce {
      0% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .color-text { flex: 1; }

    /* GALERÍA */
    .gallery-section {
      margin: 40px auto;
      max-width: 1100px;
    }

    .gallery-section h2 {
      text-align: left;
      margin-bottom: 15px;
    }

    .gallery {
      display: flex;
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 540px;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 8px;
      background: #ddd;
    }

    /* FOOTER */
    footer {
      background: #a47b5a;
      padding: 40px 0 20px;
      text-align: center;
      margin-top: 50px;
    }

    footer .icon {
      background: #fff;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    footer .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .menu-toggle {
        display: flex;
      }

      .nav-links {
        max-height: 0;
        flex-direction: column;
      }

      .video-section { height: 250px; }
      .circle-overlay { width: 150px; height: 150px; }

      .quienes-somos {
        padding: 0 15px;
        text-align: center;
      }

      .quienes-somos p { text-align: center; }

      .two-boxes { flex-direction: column; }
      .two-colored-row { flex-direction: column; gap: 20px; align-items: center; }
      .two-boxes-colored { flex-direction: column; text-align: center; }

      .gallery { flex-direction: column; align-items: center; }
      .gallery img { max-width: 90%; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Página y aroma</a></li>
      <li><a href="banderas.html" class="active">Banderas</a></li>
      <li><a href="#">Roll Ups</a></li>
      <li><a href="#">Volantes</a></li>
      <li><a href="#">Tarjetas</a></li>
      <li><a href="#">Mugs</a></li>
    </ul>
  </nav>

  <!-- SEPARADOR -->
  <div class="separator"></div>

  
<h1>Banderas</h1>
 

  <!-- GALERÍAS -->
  <section class="gallery-section">
    <h2>Banderas</h2>
    <div class="gallery">
      <img src="img/1band.png" alt="Imagen 1">
      <img src="img/2band.png" alt="Imagen 2">
    </div>
  </section>

  <section class="gallery-section">
    
    <div class="gallery">
      <img src="img/3band.png" alt="Imagen 1">
      <img src="img/4band.png" alt="Imagen 2">
    </div>
  </section>

 

 

  <!-- FOOTER -->
  <footer>
    <div class="icon">
      <img src="img/circular.png" alt="logo">
    </div>
  </footer>

  <!-- SCRIPT MENU -->
  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
